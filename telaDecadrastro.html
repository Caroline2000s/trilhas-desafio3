<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição - Programa SECTI + FAPEMA</title>    
    <link rel="stylesheet" href="css/cadrastro.css">
</head>
<body>

    <div class="container">
        <h1>Formulário de Inscrição</h1>
        <form id="formInscricao">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <label for="curso">Curso de Interesse:</label>
            <select id="curso" name="curso" required>
                <option value="" disabled selected>Selecione um curso</option>
                <option value="frontend">Desenvolvimento Frontend</option>
                <option value="backend">Desenvolvimento Backend</option>
                <option value="fullstack">Desenvolvimento Fullstack</option>
            </select>    

            <!-- Novos campos adicionados -->
            <label for="usuarioId">ID do Usuário:</label>
            <input type="text" id="usuarioId" name="usuarioId" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <!-- Fim dos novos campos -->

            <input type="submit" value="Enviar Inscrição">
        </form>

        <div class="footer-text">
            <p>Já possui conta? <a href="login.html">Voltar a tela inicial</a></p>
        </div>

        <div class="imagem-final">
            <img src="img/fapemaSectiGov.png" alt="Logo SECTI FAPEMA">
        </div>
        
    </div>  

    <script src="js/cadrastro.js"></script>
</body>
</html>
